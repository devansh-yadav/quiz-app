<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quiz-body" id="quiz">
        <div class="quiz-container">
            <h2 id="question"></h2>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer">
                    <label id="option_A" for="a"></label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer">
                    <label id="option_B" for="b"></label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer">
                    <label id="option_C" for="c"></label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer">
                    <label id="option_D" for="d"></label>
                </li>
            </ul>
        </div>
        <button id="submit">SUBMIT</button>
    </div>
</body>
</html>
